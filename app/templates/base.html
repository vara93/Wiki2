<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .sidebar { min-height: 100vh; background: #fff; border-right: 1px solid #e5e5e5; }
        .content { padding: 20px; }
        pre code { white-space: pre-wrap; word-wrap: break-word; }
        .doc-tree a { text-decoration: none; color: #0d6efd; }
        .doc-tree a:hover { text-decoration: underline; }
        .doc-item { padding: 4px 0; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar p-3">
            <h4 class="mb-3">Wiki</h4>
            <div class="mb-3">
                <a class="btn btn-primary btn-sm" href="/docs/new">–ù–æ–≤—ã–π –¥–æ–∫—É–º–µ–Ω—Ç</a>
                <a class="btn btn-outline-secondary btn-sm" href="/upload">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É</a>
            </div>
            <form class="mb-3" action="/search" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="–ü–æ–∏—Å–∫" name="query" value="{{ query | default('') }}">
                    <button class="btn btn-outline-secondary" type="submit">–ò—Å–∫–∞—Ç—å</button>
                </div>
            </form>
            <div class="doc-tree">
                {% if docs_tree %}
                    <ul class="list-unstyled">
                        {% for doc in docs_tree %}
                        <li class="doc-item">üìÑ <a href="/docs/{{ doc.path }}">{{ doc.path }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">–î–æ–∫—É–º–µ–Ω—Ç—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.</p>
                {% endif %}
            </div>
        </div>
        <div class="col-md-9 content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
