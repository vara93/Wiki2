{% block page_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (window.WikiUI) {
            WikiUI.initToolbar('editor-toolbar', 'content');
            WikiUI.initPreview({ textareaId: 'content', previewId: 'preview', autoCheckboxId: 'auto-preview', refreshButtonId: 'refresh-preview' });
        }
    });
</script>
{% endblock %}
