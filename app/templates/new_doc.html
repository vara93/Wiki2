{% extends "base.html" %}

{% block content %}
    {{ render_breadcrumbs(breadcrumbs) }}
    <div class="flex items-center justify-between mb-4">
        <div>
            <p class="text-sm text-slate-500">Создание нового документа</p>
            <h1 class="text-2xl font-semibold text-slate-900 mt-1">Новый Markdown-файл</h1>
        </div>
    </div>

    {% if error %}
        <div class="mb-4 rounded-md border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
            {{ error }}
        </div>
    {% endif %}

    <form action="/docs/new" method="post" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="flex flex-col gap-3">
            <div class="flex flex-col gap-1">
                <label for="path" class="text-sm font-semibold text-slate-700">Путь (например, infra/mail/intro)</label>
                <input id="path" name="path" value="{{ path_value | default('') }}" required class="rounded-md border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex flex-col gap-1">
                <label for="title" class="text-sm font-semibold text-slate-700">Заголовок (опционально)</label>
                <input id="title" name="title" value="{{ title_value | default('') }}" class="rounded-md border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex flex-col gap-1">
                <label for="content" class="text-sm font-semibold text-slate-700">Содержимое</label>
                <textarea id="content" name="content" rows="14" class="w-full rounded-md border border-slate-200 px-3 py-2 text-sm font-mono focus:outline-none focus:ring-2 focus:ring-blue-500">{{ content | default('') }}</textarea>
            </div>
            <div class="flex gap-2">
                <button type="submit" class="px-3 py-2 text-sm rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700">Создать</button>
                <a href="/docs" class="px-3 py-2 text-sm rounded-md bg-slate-100 text-slate-800 font-semibold hover:bg-slate-200">Отмена</a>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <div class="flex items-center justify-between">
                <p class="text-sm font-semibold text-slate-700">Предпросмотр</p>
                <p class="text-xs text-slate-500">Автообновление</p>
            </div>
            <div id="preview" class="min-h-[200px] rounded-md border border-slate-200 bg-slate-50 p-4 prose max-w-none prose-slate"></div>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            attachPreview('content', 'preview');
        });
    </script>
{% endblock %}
