{% extends 'base.html' %}
{% block content %}
<h3>Новый документ</h3>
<form action="/docs/new" method="post">
    <div class="mb-3">
        <label class="form-label">Путь (например, infra/mail/intro)</label>
        <input type="text" class="form-control" name="path" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Заголовок</label>
        <input type="text" class="form-control" name="title" placeholder="Необязательно">
    </div>
    <div class="mb-3">
        <label class="form-label">Содержимое (Markdown)</label>
        <textarea class="form-control" name="content" rows="20"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Создать</button>
</form>
{% endblock %}
