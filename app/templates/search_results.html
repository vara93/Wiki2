{% extends "base.html" %}
{% block content %}
<div class="space-y-4">
    <div class="flex flex-wrap items-center justify-between gap-3">
        <div>
            <p class="text-sm text-slate-500">Результаты поиска</p>
            <h1 class="text-2xl font-semibold text-slate-900">Запрос: «{{ query }}»</h1>
        </div>
        <span class="text-sm text-slate-500">Найдено: {{ results | length }}</span>
    </div>

    <div class="space-y-3">
        {% for item in results %}
            <a href="/docs/{{ item.path }}" class="result-card block">
                <div class="flex items-start justify-between gap-3">
                    <div>
                        <p class="text-sm text-slate-500">{{ item.path }}</p>
                        <p class="text-lg font-semibold text-slate-900">{{ item.title }}</p>
                    </div>
                </div>
                <p class="text-sm text-slate-600 leading-relaxed">{{ item.snippet | safe }}</p>
            </a>
        {% else %}
            <p class="text-sm text-slate-500">Ничего не найдено.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
