{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto flex flex-col gap-4">
    {{ breadcrumb(breadcrumbs) }}
    <div class="flex items-start justify-between flex-wrap gap-3">
        <div>
            <p class="text-sm text-slate-500">Медиа</p>
            <h1 class="text-xl font-semibold text-slate-900">Загрузка изображения</h1>
        </div>
    </div>

    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-3" data-dropzone>
        <div class="upload-drop" data-dropzone>
            <p class="text-sm">Перетащите файл или выберите вручную</p>
            <input type="file" name="file" class="mt-2" data-drop-input required>
        </div>
        <button type="submit" class="btn-primary">Загрузить</button>
    </form>

    {% if url %}
        <div class="result-card space-y-3">
            <div class="flex items-center justify-between">
                <p class="font-semibold text-slate-900">Результат</p>
                <a href="{{ url }}" target="_blank" class="text-sm text-blue-600 hover:text-blue-700">Открыть</a>
            </div>
            <div class="flex items-start gap-3 flex-wrap">
                <div class="flex-1 min-w-[240px]">
                    <p class="text-xs uppercase tracking-wide text-slate-500 mb-1">Markdown</p>
                    <pre class="snippet" id="md-snippet">![описание]({{ url }})</pre>
                </div>
                <button class="btn-secondary" data-copy-target="#md-snippet">Copy</button>
            </div>
            <div class="flex items-center gap-3 text-sm text-slate-600">
                <span>Файл:</span>
                <code class="bg-slate-100 px-2 py-1 rounded">{{ filename }}</code>
            </div>
            <div class="border border-slate-200 rounded-lg overflow-hidden bg-slate-50">
                <img src="{{ url }}" alt="uploaded image" class="max-h-96 w-full object-contain">
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
