{% extends "base.html" %}
{% block content %}
<div class="flex flex-col gap-4">
    {{ render_breadcrumbs(breadcrumbs) }}
    <div class="flex items-start justify-between">
        <div>
            <p class="text-sm text-slate-500">Медиа</p>
            <h1 class="text-xl font-semibold text-slate-900">Загрузка изображения</h1>
        </div>
    </div>

    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-3" data-dropzone>
        <div class="upload-drop" data-dropzone>
            <p class="text-sm">Перетащите файл или выберите вручную</p>
            <input type="file" name="file" class="mt-2" data-drop-input required>
        </div>
        <button type="submit" class="action-link bg-slate-900 text-white border-slate-900">⬆️ Загрузить</button>
    </form>

    {% if url %}
        <div class="border border-slate-200 rounded-xl p-4 bg-white space-y-3">
            <div class="flex items-center justify-between">
                <p class="font-semibold text-slate-900">Результат</p>
                <a href="{{ url }}" target="_blank" class="text-sm text-blue-600 hover:text-blue-700">Открыть</a>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-sm text-slate-600">Markdown:</span>
                <pre class="flex-1 text-sm bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 overflow-auto" id="md-snippet">![описание]({{ url }})</pre>
                <button class="action-link" data-copy-target="#md-snippet">Copy</button>
            </div>
            <div class="flex items-center gap-3 text-sm text-slate-600">
                <span>Файл:</span>
                <code class="bg-slate-100 px-2 py-1 rounded">{{ filename }}</code>
            </div>
            <div class="border border-slate-200 rounded-lg overflow-hidden">
                <img src="{{ url }}" alt="uploaded image" class="max-h-96 w-full object-contain">
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
