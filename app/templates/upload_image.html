{% extends 'base.html' %}
{% block content %}
<h3>Загрузка картинки</h3>
<form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
    <div class="mb-3">
        <label class="form-label">Файл</label>
        <input class="form-control" type="file" name="file" required>
    </div>
    <button class="btn btn-primary" type="submit">Загрузить</button>
</form>
{% if filename %}
<div class="alert alert-success">
    <p class="mb-1">Файл загружен: <strong>{{ filename }}</strong></p>
    <p class="mb-0">Markdown пример:</p>
    <code>![описание]({{ url }})</code>
</div>
<img src="{{ url }}" alt="uploaded image" class="img-fluid mt-3" />
{% endif %}
{% endblock %}
