{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">{{ path }}</h3>
    <div>
        <a class="btn btn-sm btn-secondary" href="/docs/{{ path }}/edit">Редактировать</a>
        <form action="/docs/{{ path }}/delete" method="post" class="d-inline" onsubmit="return confirm('Удалить документ?');">
            <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="markdown-body">{{ html_content | safe }}</div>
    </div>
</div>
{% endblock %}
