{% extends "base.html" %}

{% block content %}
    {{ render_breadcrumbs(breadcrumbs) }}
    <div class="flex items-center justify-between mb-4">
        <div>
            <p class="text-sm text-slate-500">Путь: <span class="font-mono text-slate-700">{{ path }}</span></p>
            <h1 class="text-3xl font-semibold text-slate-900 mt-1">Документ</h1>
        </div>
        <div class="flex gap-2 flex-wrap">
            <a href="/docs/{{ path }}/edit" class="px-3 py-2 text-sm rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">Редактировать</a>
            <form action="/docs/{{ path }}/delete" method="post" onsubmit="return confirm('Удалить документ?');">
                <button type="submit" class="px-3 py-2 text-sm rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700">Удалить</button>
            </form>
        </div>
    </div>

    {% if error %}
        <div class="rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700 mb-4 flex items-center justify-between">
            <span>{{ error }}</span>
            <a href="/docs/{{ path }}/edit" class="text-blue-700 hover:underline">Создать/открыть редактор</a>
        </div>
    {% else %}
        <div class="rounded-xl border border-slate-200 bg-white shadow-inner p-5 prose max-w-none prose-slate break-words">
            {{ html_content | safe }}
        </div>
    {% endif %}
{% endblock %}
